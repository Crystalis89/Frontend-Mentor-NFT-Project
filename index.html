<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main class="nft-container">
    <section class="nft-imagecontainer">
      <div class="nft-overlay"> 
        <img src="images/icon-view.svg" class="viewicon">
      </div>
      <img src="images/image-equilibrium.jpg" alt="Glass cube balanced on a corner" class="nft-image">
    </section>

    <h1 class="nft-title hover">Equilibrium #3429</h1>

    <p class="nft-text">Our Equilibrium collection promotes balance and calm.</p>

    <section class="nft-stats">
      <p class="nft-quantity"><img src="images/icon-ethereum.svg" alt=" "> 0.041 ETH</p>
      <p class="nft-duration"><img src="images/icon-clock.svg" alt=" ">3 days left</p>
    </section>

    <hr>
    <section class="creatorcontainer">
      <img class="avatarimage" src="images/image-avatar.png" alt="Avatar image of user's face">
      <p class="creatorcredit">Creation of <a href="#" class="creatorlink hover">Jules Wyvern</a> </p>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matt</a>.
  </footer>
</body>
</html>
